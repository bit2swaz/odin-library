<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf | Your Digital Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <h1>BookShelf</h1>
        <a href="#" class="btn login-btn" target="_blank">Login</a>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="container">
            <div class="controls">
                <button id="newBookBtn" class="btn primary">+ Add New Book</button>
            </div>

            <div id="bookGrid">
                <!-- Books will be dynamically inserted here -->
            </div>

            <div id="emptyState" class="empty-state">
                <p>Looks like there are no books added right now. Add new books by pressing the button above.</p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <p>Made with ‚ù§ by <a href="https://github.com/bit2swaz" target="_blank">bit2swaz</a></p>
    </footer>

    <!-- Modal for adding new books -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" min="1" required>
                </div>
                <div class="form-group checkbox">
                    <label for="read">
                        <input type="checkbox" id="read" name="read">
                        Have you read it?
                    </label>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn primary">Add Book</button>
                    <button type="button" class="btn secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
